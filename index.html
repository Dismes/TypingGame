<html>

<head>
    <title>Typing game</title>
    <link rel="stylesheet" href="../TypingGame/ClientSide/assets/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">


            <div class "row">
                <h1>Typing Game!</h1>
            </div>
            <div class="row">
                <input type="text" class="form-control" id="Name_Input" placeholder="Insert Your name here">
            </div>
            <div class="row">
                <p></p>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-danger" id="startButton">Start</button>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-3" class="center">
                    <h2>Score</h2>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4" class="center">
                    <h2>Time Left</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3" id="score" class="center">
                    0
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4" id="CurrentTime" class="center">
                    0
                </div>
            </div>
            <div class="row">

                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>What you type appears here</label>
                                <input type="text" class="form-control" id="UserInput" placeholder="When you input something it will appear here" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12" id="CopyText">
                                <label> Copy this!</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label>
                                    <h2 id="ExampleInput"></h2>
                                </label>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>


        <script src="ClientSide/assets/js/main.js"></script>
        <script src="http://code.responsivevoice.org/responsivevoice.js"></script>



</body>
<footer>

</footer>

</html>
